<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootcamp - Javascript</title>
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css"
      rel="stylesheet"
    />
    <link
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <form action="index.html">
        <input type="hidden" name="codigo" id="codigo" />
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" name="nombre" id="nombre" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input
            type="number"
            name="cantidad"
            id="cantidad"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input
            type="number"
            name="cantidad"
            id="precio"
            class="form-control"
          />
        </div>
        <div>
          <label for="categoria" class="form-label">Categoria</label>
          <select name="categoria" id="categoria" class="form-control">
            <option value="1">Categoria 1</option>
            <option value="2">Categoria 2</option>
            <option value="3">Categoria 3</option>
            <option value="4">Categoria 4</option>
          </select>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>

      <table class="table">
        <thead>
          <tr>
            <td>Codigo</td>
            <td>Nombre</td>
            <td>Cantidad</td>
            <td>Precio</td>
            <td>Total</td>
            <td></td>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <td colspan="2">Totales:</td>
          <td id="cantidad-total">0</td>
          <td id="precio-total">0</td>
          <td id="gran-total">0</td>
        </tfoot>
      </table>
    </main>
    <!-- <script src="https://unpkg.com/redux@4.1.2/dist/redux.min.js"></script>-->
    <script src="./dist/main.js"></script>
    <!--<script src="js/app.js"></script>-->
  </body>
</html>
